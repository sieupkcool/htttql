<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Quản lý đề thi{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    {% if not 'login' in self._TemplateReference__context.name %} {% include
    'sidebar.html' %} {% endif %}
    <div class="main-content">{% block content %}{% endblock %}</div>
    {% block scripts %} {% if not 'login' in
    self._TemplateReference__context.name %}
    <script>
      if (!localStorage.getItem("user_id")) {
        window.location.href = "/login";
      }
    </script>
    {% endif %} {% endblock %}
  </body>
</html>
